<div class="lgcab-anchor" id="contact-section"></div>
<div class="lgcab-contact" *ngIf="contact">
  <a class="lgcab-contact__item" [href]="'tel:' + contact.phoneNo">
    <div class="lgcab-contact__icon"><mat-icon>phone</mat-icon></div>
    <div class="lgcab-contact__content">
      <h3 class="lgcab-contact__header">TELEFON</h3>
      <p class="lgcab-contact__text">{{ contact.phoneNo }}</p>
    </div>
  </a>
  <a class="lgcab-contact__item" [href]="'mailto:' + contact.email">
    <div class="lgcab-contact__icon"><mat-icon>alternate_email</mat-icon></div>
    <div class="lgcab-contact__content">
      <h3 class="lgcab-contact__header">E-POST</h3>
      <p class="lgcab-contact__text">{{ contact.email }}</p>
    </div>
  </a>
  <a class="lgcab-contact__item" target="_blank" [href]="contact.visitingAddress?.mapUrl">
    <div class="lgcab-contact__icon"><mat-icon>pin_drop</mat-icon></div>
    <div class="lgcab-contact__content">
      <h3 class="lgcab-contact__header">BESÃ–KSADRESS</h3>
      <p class="lgcab-contact__text"><markdown [data]="contact.visitingAddress?.content"></markdown></p>
    </div>
  </a>
  <div class="lgcab-contact__item">
    <div class="lgcab-contact__icon"><mat-icon>mail_outline</mat-icon></div>
    <div class="lgcab-contact__content">
      <h3 class="lgcab-contact__header">POSTADRESS</h3>
      <p class="lgcab-contact__text"><markdown [data]="contact.postAddress?.content"></markdown></p>
    </div>
  </div>
  <div class="lgcab-contact__item">
    <div class="lgcab-contact__icon"><mat-icon>work</mat-icon></div>
    <div class="lgcab-contact__content">
      <h3 class="lgcab-contact__header">ORGANISATIONSNUMMER</h3>
      <div class="lgcab-conact__text">{{ contact.organizationNo }}</div>
    </div>
  </div>
</div>
